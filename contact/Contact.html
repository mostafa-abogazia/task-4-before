<div class="container">
  <form id="contactForm">
    <div class="row justify-content-center">
      <div class="col-md-6 col-12">
        <div class="mb-4  w-75 mx-auto">
          <input type="text" style="background-color: #29324F; color: #fff;" placeholder="Name" class="form-control px-2 py-2" id="name" aria-describedby="emailHelp">
          <span id="nameError" style="color: red; font-size: 15px; display: none;">Name is required</span>
        </div>
        <div class="mb-4 w-75 mx-auto">
          <input type="email" style="background-color: #29324F; color: #fff;" placeholder="Email" class="form-control px-2 py-2" id="email">
          <span id="emailError" style="color: red; font-size: 15px; display: none;">Valid email is required</span>
        </div>
      </div>
      <div class="col-md-6 col-12">
        <div class="mb-4  w-75 mx-auto">
          <input type="tel" style="background-color: #29324F; color: #fff;" placeholder="Phone" class="form-control px-2 py-2" id="phone">
          <span id="phoneError" style="color: red; font-size: 15px; display: none;">Phone number is required</span>
        </div>
        <div class="mb-4 w-75 mx-auto">
          <textarea class="form-control px-2 py-2" style="background-color: #29324F; color: #fff;" placeholder="Message" rows="3" id="message"></textarea>
          <span id="messageError" style="color: red; font-size: 15px; display: none;">Message is required</span>
        </div>
      </div>
    </div>
    
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-primary px-5 py-2" style="font-size: 20px; border-radius: 25px; background-color: #6C4928; border: none;">Submit</button>
    </div>
  </form>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault(); 
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var phone = document.getElementById('phone').value;
      var message = document.getElementById('message').value;
  
      var isValid = true; 
      document.getElementById('nameError').style.display = 'none';
      document.getElementById('emailError').style.display = 'none';
      document.getElementById('phoneError').style.display = 'none';
      document.getElementById('messageError').style.display = 'none';
      

      if (!name) {
        isValid = false;
        document.getElementById('nameError').style.display = 'block';
      }
  
      if (!email || !email.includes('@') || !email.includes('.')) {
        isValid = false;
        document.getElementById('emailError').style.display = 'block';
      }
  
      if (!phone) {
        isValid = false;
        document.getElementById('phoneError').style.display = 'block';
      }
  
      if (!message) {
        isValid = false;
        document.getElementById('messageError').style.display = 'block';
      }
  
      if (isValid) {
        alert('Form submitted successfully!');
      }
    });
  
    document.getElementById('name').addEventListener('input', function() {
      if (this.value) {
        document.getElementById('nameError').style.display = 'none';
      }
    });
  
    document.getElementById('email').addEventListener('input', function() {
      if (this.value && this.value.includes('@') && this.value.includes('.')) {
        document.getElementById('emailError').style.display = 'none';
      }
    });
  
    document.getElementById('phone').addEventListener('input', function() {
      if (this.value) {
        document.getElementById('phoneError').style.display = 'none';
      }
    });
  
    document.getElementById('message').addEventListener('input', function() {
      if (this.value) {
        document.getElementById('messageError').style.display = 'none';
      }
    });
  </script>
